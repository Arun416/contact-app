<div class="container">
    <div class="row justify-content-around ">
        <div class="col-md-12 justify-content-around align-items-center  mt-4 pt-4">
            
            <div class="card" >
              <div class="d-grid gap-2 d-md-block p-2">
                <button class="btn btn-primary" type="button" (click)="onBackContactLists()">
                  <span class="material-icons-outlined" style="vertical-align: middle;">
                    arrow_back
                    </span> Back
                </button>
              </div>
               <!--  <div class="dropdown">
                    <a data-toggle="dropdown">
                      <span class="material-icons-outlined" style="display: inline;vertical-align: middle;cursor: pointer;" >
                        more_vert
                      </span>
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Link 1</a>
                      <a class="dropdown-item" href="#">Link 2</a>
                      <a class="dropdown-item" href="#">Link 3</a>
                    </div>
                  </div> -->
              <span class="mt-3 pt-3 mb-3" style="left:45%;position: relative;" *ngIf="viewContact.photo">  
                <img [src]="viewContact.photo" class="card-img-top  contact-photo" alt="..."  ></span>
                <span class="mt-3 pt-3 mb-3" style="left:45%;position: relative;"  *ngIf="!viewContact.photo"> 
                <img src="assets/images/avator.png" class="card-img-top  contact-photo" alt="..."  ></span>
                <div class="card-body text-center">
                  <h5 class="card-title fs-3">{{viewContact.name}}   <span style="color: blue;">({{viewContact.email}})</span></h5>
                  <h6 class="card-subtitle mb-4 text-muted card-mobile p-3" style="font-size: 20px;" >
                    <span class="material-icons-outlined " style="font-size: 20px;vertical-align: middle;" >
                    phone_android
                    </span>:&nbsp;{{viewContact.mobile}}</h6>
                  <p class="card-text">{{viewContact.address}}</p>
                  <a  class="card-link" style="cursor: pointer;" (click)="onEditContact(viewContact.id)">Edit Contact</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
        </div>
    </div>
</div>
